<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8" />
    <title>WEBVR GAME - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
  <body>

    <a-scene physics="debug: true" physics="gravity: 0">
      <a-entity id="rig"
            movement-controls
            position="0 0 0">
    <a-entity camera
              position="0 1.6 0"
              look-controls="pointerLockEnabled: true">
            </a-entity>
            <!-- <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
            <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity> -->
            <a-entity static-body="shape: sphere; sphereRadius: 0.02;" id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: white"></a-entity>
            <a-entity static-body="shape: sphere; sphereRadius: 0.02;" id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: white"></a-entity>
  </a-entity>

      <a-box static-body position="-5 0.5 -4" rotation="0 90 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box static-body id="background" position="0 4 -9.5" rotation="0 0 0" width="10" color="#824f07" scale="1 4 1"></a-box>
      <a-box static-body position="0 0.5 -9.5" rotation="0 0 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box static-body position="5 0.5 -4" rotation="0 90 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box static-body id="button" position="0.2 1.5 -8.9" rotation="0 90 0" width="10" color="red" scale="0.014 0.355 0.377" clickable></a-box>

      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#138207" scale="1 1 1"></a-plane>
      <a-sky color="#68e8dd" position="0 0 0" rotation="0 0 0" scale="-1 1 1" ></a-sky>
      <script type="text/javascript">
      document.querySelector("#button").addEventListener('collisions', function (els) {
        changeWallColor();
      });
      </script>

  </a-scene>
  <script src="index.js"></script>

</body>
</html>

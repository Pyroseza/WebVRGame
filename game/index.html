<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="utf-8" />
    <title>WEBVR GAME - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
  <body>
    <script src="index.js"></script>

    <a-scene>
      <a-entity id="rig"
            movement-controls
            position="0 0 0">
    <a-entity camera
              position="0 1.6 0"
              look-controls="pointerLockEnabled: true">
            </a-entity>
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: white"></a-entity>
            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: white"></a-entity>
  </a-entity>

      <a-box position="-5 0.5 -4" rotation="0 90 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box id="background" position="0 2 -9.5" rotation="0 0 0" width="10" color="#824f07" scale="1 4 1"></a-box>
      <a-box position="0 0.5 -9.5" rotation="0 0 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box position="5 0.5 -4" rotation="0 90 0" width="10" color="#824f07" scale="1 1 1"></a-box>
      <a-box id="button" position="0.2 1.5 -8.9" rotation="0 90 0" width="10" color="red" scale="0.014 0.355 0.377" clickable="onclick:changeWallColor"></a-box>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#138207" scale="1 1 1"></a-plane>
      <a-sky color="#68e8dd" position="0 0 0" rotation="0 0 0" scale="-1 1 1" ></a-sky>
    <!-- <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1487" height="638" style="width: 1487px; height: 638px;"></canvas> -->
    <!-- <a-entity camera="far:10000;fov:50;near:0.05;active:true" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-entity> -->
    <!-- <a-camera><a-cursor></a-cursor></a-camera> -->

  </a-scene>

</body>
</html>
